<button mat-button color="primary" (click)="editProject()">New Project</button>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="{{col}}" *ngFor="let col of dataColumns">
        <th mat-header-cell *matHeaderCellDef> {{col}} </th>
        <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
      </ng-container>

      <ng-container matColumnDef="React">
        <th mat-header-cell *matHeaderCellDef> React </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="editProject(element['ProjectId'])">Edit Project</button>
          <button mat-button color="primary" (click)="gotoJoin(element['ProjectId'])">Join</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
